# soporte de UTF-8
set -g status-utf8 on

# Soporte por default 256 colores
set -g default-terminal "screen-256color"

# enumera desde el 1 las ventanas y paneles
set -g base-index 1
setw -g pane-base-index 1

# renumera ventanas cuando se cierra una
set -g renumber-windows on

# muestra hasta un maximo de 25 caracteres en nombre de la sesion
set -g status-left-length 25

# paneles
set -g pane-border-fg black

# se utiliza colores por defecto de la terminal(solarizado oscuro, tango y transparencia)
set -g status-bg default
set -g status-fg colour12

# evita renombrar automaticamente el nombre de las ventanas
set-option -g allow-rename off

# estilo de la barra (derecha)
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-right 'Fight for a better world! #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# estilo de la barra (izquierda)
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour0
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour256]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# estilo de los mensajes de la barra
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
